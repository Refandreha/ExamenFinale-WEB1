<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="asset/css/home.css">
    <link rel="stylesheet" href="asset/css/index.css">
    

</head>

<body>
    <p>.</p>
    
    <header class="header">
        <i class="fa-solid fa-wrench"></i>
        <i class="fa-solid fa-keyboard"></i>
        <i class="fa-solid fa-crown"></i>
        <img src="asset/photo/logo.jpg" class="logo" alt="">
        <h1>Typing Test</h1>
        <nav class="header-navbar">
            <label for="mode" class="header-navbar-text">Select Mode :</label>
            <select id="mode" class="header-navbar-mode">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </nav>
    </header>
    <nav class="navbar">
    </nav>
    <main class="main">
        <div id="timer" class="timer"></div>
        <button id="start-button" class="buttonStart">Start</button>
        <p id="word-display" class="word-display"></p>
        <input type="text" id="input-field" autofocus class="input">
        <div id="results" class="results">
            <h2>Results</h2>
            <p>WPM : <span id="wpm">0</span></p>
            <p>Accuracy : <span id="accuracy">0%</span></p>
            <p>Correct : <span id="correct">0</span></p>
            <p>Incorrect : <span id="incorrect">0</span></p>
            <button id="restart-button" class="restart-button">Restart</button>
    </main>

    <div id="keyboard" class="keyboard">
        <div class="row">
            <button data-key="a">a</button>
            <button data-key="z">z</button>
            <button data-key="e">e</button>
            <button data-key="r">r</button>
            <button data-key="t">t</button>
            <button data-key="y">y</button>
            <button data-key="u">u</button>
            <button data-key="i">i</button>
            <button data-key="o">o</button>
            <button data-key="p">p</button>
        </div>
        <div class="row">
            <button data-key="q">q</button>
            <button data-key="s">s</button>
            <button data-key="d">d</button>
            <button data-key="f">f</button>
            <button data-key="g">g</button>
            <button data-key="h">h</button>
            <button data-key="j">j</button>
            <button data-key="k">k</button>
            <button data-key="l">l</button>
            <button data-key="m">m</button>
        </div>
        <div class="row1">
            <button class="special1" data-key="shift">Shift</button>
            <button data-key="w">w</button>
            <button data-key="x">x</button>
            <button data-key="c">c</button>
            <button data-key="v">v</button>
            <button data-key="b">b</button>
            <button data-key="n">n</button>
            <button class="special2" data-key="backspace">Backspace</button>
        </div>
        <div class="row2">
            <button class="space" data-key=" ">Space</button>
        </div>
    </div>
    <script src="asset/js/script.js"></script>
</body>

</html>
