<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="asset/css/home.css">
    <link rel="stylesheet" href="asset/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/js/all.min.js" integrity="sha512-1JkMy1LR9bTo3psH+H4SV5bO2dFylgOy+UJhMus1zF4VEFuZVu5lsi4I6iIndE4N9p01z1554ZDcvMSjMaqCBQ==" crossorigin="anonymous" referrerpolicy="no-referrer" 
    defer
    ></script>
    

</head>

<body>
<p>.</p>
    
    <header class="header">
        <a href=""><i class="fa-solid fa-wrench"></i></a>
        <a href=""><i class="fa-solid fa-keyboard"></i></a>
        <a href=""><i class="fa-solid fa-crown"></i></a>
        <img src="asset/photo/logo.jpg" class="logo" alt="">
        <h1>Typing Test</h1>
        <nav class="header-navbar">
                <label for="mode" class="header-navbar-text">Select Mode :</label>
            <select id="mode" class="header-navbar-mode">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </nav>
    </header>
    <nav class="navbar">
        <label for="language">language : </label>
        <select name="" id="language">
            <option value="french">French</option>
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
        </select>
    </nav>
    <main class="main">
        <div id="timer"></div>
        <button id="start-button" class="buttonStart">Start</button>
        <a href=""><button class="changeText">Change the words</button></a>
        <p id="word-display"></p>
        <button id="start-button" class="buttonStart">demarrer</button>
        <p id="word-display" class="word-display"></p>
        <button id="restart-button" class="restart-button">icon</button>
        <input type="text" id="input-field" autofocus>
        <div id="results" class="results">
            <h2>Results</h2>
            <p>WPM : <span id="wpm">0</span></p>
            <p>Accuracy : <span id="accuracy">0%</span></p>
            <p>Correct : <span id="correct">0</span></p>
            <p>Incorrect : <span id="incorrect">0</span></p>
            <a href=""><i id="restart-button"  class="fa-solid fa-arrows-rotate"></i></a>
        </div>
            <a href=""><i id="restart-button"  class="fa-solid fa-arrows-rotate"></i></a>
        </div>
    </main>

    <div class="keyboard">
        <div class="row">
            <button data-key="a">a</button>
            <button data-key="z">z</button>
            <button data-key="e">e</button>
            <button data-key="r">r</button>
            <button data-key="t">t</button>
            <button data-key="y">y</button>
            <button data-key="u">u</button>
            <button data-key="i">i</button>
            <button data-key="o">o</button>
            <button data-key="p">p</button>
        </div>
        <div class="row">
            <button data-key="q">q</button>
            <button data-key="s">s</button>
            <button data-key="d">d</button>
            <button data-key="f">f</button>
            <button data-key="g">g</button>
            <button data-key="h">h</button>
            <button data-key="j">j</button>
            <button data-key="k">k</button>
            <button data-key="l">l</button>
            <button data-key="m">m</button>
        </div>
        <div class="row1">
            <button class="special1" data-key="shift">Shift</button>
            <button data-key="w">w</button>
            <button data-key="x">x</button>
            <button data-key="c">c</button>
            <button data-key="v">v</button>
            <button data-key="b">b</button>
            <button data-key="n">n</button>
            <button class="special2" data-key="backspace">Backspace</button>
        </div>
        <div class="row2">
            <button class="space" data-key=" ">Space</button>
        </div>
    </div>

    <script src="asset/js/script.js"></script>
</body>

</html>
